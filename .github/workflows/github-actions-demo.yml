name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Composer (php-actions)
    # You may pin to the exact commit or the version.
    # uses: php-actions/composer@d936bcb900310224b9089aff3337f2221a8df9a0
        uses: php-actions/composer@v6
        with:
          # What version of Composer to use
          version: # optional, default is latest
          # What version of PHP to use
          php_version: # optional, default is latest
          # Space separated list of extensions to configure with the PHP build
          php_extensions: # optional
          # Composer command to run
          command: # default is install
          # Only run the desired command with this args. Ignoring all other provided arguments
          only_args: # optional
          # Whether to ask any interactive questions. Values: 'yes' or 'no'
          interaction: # optional
          # Whether to install dev packages. Values: 'yes' or 'no'
          dev: # optional, default is true
          # Whether to output download progress
          progress: # optional
          # Whether to suppress all messages
          quiet: # optional
          # Optional arguments to pass
          args: # optional
          # The private key contents to use for private repositories
          ssh_key: # optional
          # The public key contents to use for private repositories
          ssh_key_pub: # optional
          # The domain to gather SSH public keys for (automatic for github.com, gitlab.com, bitbucket.org)
          ssh_domain: # optional
          # Use the given directory as working directory
          working_dir: # optional
          # Sets the composer memory limit
          memory_limit: # optional
